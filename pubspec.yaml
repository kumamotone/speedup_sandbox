name: speedup_sandbox
description: A new Flutter speedup sandbox.
version: 1.0.0+1
environment:
  sdk: '>=3.1.5 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  flutter_hooks: ^0.20.3
  hooks_riverpod: ^2.4.9
  dio: ^5.4.0
  pretty_dio_logger: ^1.3.1

  shared_preferences: ^2.2.2
  # cupertino_icons: ^1.0.4
  # flutter_native_splash: ^2.0.2
  # flutter_launcher_icons: ^0.9.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

flutter_native_splash:
  image: "assets/splash_image.png"
  color: "#FFFFFF"

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/launch_icon.png"
  adaptive_icon_foreground: "assets/android_launch_icon_foreground.png"
  adaptive_icon_background: "assets/android_launch_icon_background.png"
