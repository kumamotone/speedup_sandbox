name: speedup_sandbox
description: A new Flutter speedup sandbox.
version: 1.0.0+1
environment:
  sdk: ">=2.15.1 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  flutter_hooks: ^0.18.2+1
  hooks_riverpod: ^1.0.3
  dio: ^4.0.4
  pretty_dio_logger: ^1.1.1
  go_router: ^3.0.1

  # cupertino_icons: ^1.0.4
  # flutter_native_splash: ^2.0.2
  # flutter_launcher_icons: ^0.9.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.4

flutter:
  uses-material-design: true

flutter_native_splash:
  image: "assets/splash_image.png"
  color: "#FFFFFF"

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/launch_icon.png"
  adaptive_icon_foreground: "assets/android_launch_icon_foreground.png"
  adaptive_icon_background: "assets/android_launch_icon_background.png"
