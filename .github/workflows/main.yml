name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the main branch
on:
  push:
    branches: [ master, feature/* ]
  pull_request:
    branches: [ master, feature/* ]

jobs:
  build-ios-debug:
    runs-on: macOS-11
    if: ${{ !contains(github.event.pull_request.title, '[Skip CI]') }}
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v2
        with:
        distribution: 'temurin'
        java-version: '11'
        cache: 'gradle'
    - uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        cache: true
    - run: flutter pub get
    - name: Run iOS
      run: flutter build ios --debug --no-codesign --target lib/main.dart --no-sound-null-safety
  build-android-debug:
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.pull_request.title, '[Skip CI]') }}
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v2
        with:
        distribution: 'temurin'
        java-version: '11'
        cache: 'gradle'
    - uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        cache: true
    - run: flutter pub get
    - run: flutter build apk --debug --target lib/main.dart --no-sound-null-safety
    # - run: cd android && ./gradlew assembleDebug --profile # output to build/app/outputs/flutter-apk/app-debug.apk
  test:
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.pull_request.title, '[Skip CI]') }}
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v2
        with:
        distribution: 'temurin'
        java-version: '11'
        cache: 'gradle'
      with:
        channel: 'stable'
        cache: true
    - run: flutter pub get
    - run: flutter test 
